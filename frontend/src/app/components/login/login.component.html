<div class="container mb-5">
  <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem">
    <div class="card-body">
      <h4 class="card-title">Login</h4>
      <!-- Login Form Start -->
      <form
        class="needs-validation"
        autocomplete="off"
        method="post"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="userEmail">Email: </label>
          <input
            type="email"
            name="email"
            [(ngModel)]="form.email"
            class="form-control"
            placeholder="abc@abc.com"
            id="userEmail"
            aria-describedby="emailHelp"
            required
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            name is required!
          </div>
          <br />
        </div>
        <div class="form-group">
          <label for="userPassword">Password: </label>
          <input
            type="password"
            class="form-control"
            placeholder="******"
            name="password"
            id="userPassword"
            aria-describedby="passwordHelp"
            required
            [(ngModel)]="form.password"
            required
            minlength="4"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <br />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 4 characters
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-warning w-100 shadow btn-sm rounded"
        >
          Login
        </button>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in.
      </div>

      <hr class="hr-text" />

      <a routerLink="/register" class="btn btn-success btn-sm w-100 mt-2"
        >Create your account</a
      >
    </div>
  </div>
</div>
