

<section>
  <div class="container py-5">
    <header class="mb-4">
      <h3>All Products</h3>
    </header>
    <div class="row">
      <div
        class="col-lg-3 col-md-6 col-sm-6"
        *ngFor="let p of Allproducts"
        [routerLink]="['/products', p._id]"
      >
        <div class="card mt-2">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">{{ p.name }}</p>
          </div>
          <div
            class="carousel-item"
            *ngFor="let photo of p.image; let i = index"
            [ngClass]="{ active: i == 0 }"
          >
            <img [src]="photo" class="card-img-top" alt="Laptop" />
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small">
                <a href="#!" class="text-muted">{{ p.shortDescription }}</a>
              </p>
              <p>
                UPV<s class="small text-danger"> {{ p.price.uvp }}</s>
              </p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">Price</h5>
              <h5 class="text-dark mb-0">{{ p.price.reseller }}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0" *ngIf="p.inStock">
                Available
                <button class="btn btn-primary btn-sm" type="button">
                  Add
                </button>
              </p>
              <p class="mb-0 text-danger" *ngIf="!p.inStock">Not Available</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
